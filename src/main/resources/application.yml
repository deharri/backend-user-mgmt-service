spring:
  application:
    name: deharri-user-mgmt-service

  profiles:
    active: local

  datasource:
    password: ${DB_PASSWORD:123456}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:deharri-user-mgmt-db}
    username: ${DB_USER:haris}

# Default CORS configuration (will be overridden by profile-specific config)
app:
  cors:
    allowed-origins:
      - http://localhost:8081
      - http://localhost:5173
      - http://localhost:5174

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/