spring:
  application:
    name: user-mgmt-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:deharri-user-mgmt-db}
    username: ${DB_USER:haris}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:default}
    password: ${MAIL_PASSWORD:default}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    transport:
      protocol: smtp

  data:
    jdbc:
      dialect: postgresql

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  config:
    import: secret.properties

  # Kafka (uncomment when needed)
  # kafka:
  #   producer:
  #     bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
  #     key-serializer: org.apache.kafka.common.serialization.StringSerializer
  #     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8081
  forward-headers-strategy: framework

logging:
  level:
    root: INFO
    org.apache.kafka: ERROR
    com.deharri.ums: DEBUG

app:
  cors:
    allowed-origins:
      - http://localhost:8081
      - http://localhost:5173
      - http://localhost:5174
      - http://localhost:3000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# JWT Configuration - MUST be set via environment variable
jwt:
  secret: ${JWT_SECRET:default-dev-secret-change-in-production}

# AWS Configuration - Credentials from environment variables
aws:
  accessKeyId: ${AWS_ACCESS_KEY_ID:}
  secretKey: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: deharri-bucket

# Eureka (disabled for standalone mode)
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    register-with-eureka: false
    fetch-registry: false
