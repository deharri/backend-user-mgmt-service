spring:
  datasource:
    password: ${DB_PASSWORD:12345678}
    url: jdbc:postgresql://localhost:5432/deharri-user-mgmt-db
    username: ${DB_USER:postgres}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:default}
    password: ${MAIL_PASSWORD:default}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    transport:
      protocol: smtp


  data:
    jdbc:
      dialect: postgresql

  jpa:
    hibernate:
      ddl-auto: create-drop
  kafka:
    producer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8080

logging:
  level:
    org.apache.kafka: ERROR

# Default CORS configuration (will be overridden by profile-specific config)
app:
  cors:
    allowed-origins:
      - http://localhost:8081
      - http://localhost:5173
      - http://localhost:5174
