spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:deharri-user-mgmt-db}
    username: ${DB_USER:haris}
    password: ${DB_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver

    data:
      jdbc:
        dialect: postgresql

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:default}
    password: ${MAIL_PASSWORD:default}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    transport:
      protocol: smtp


  data:
    jdbc:
      dialect: postgresql

  jpa:
    hibernate:
      ddl-auto: create-drop

  config:
    import: secret.properties

server:
  port: 8081
  forward-headers-strategy: framework

logging:
  level:
    org.apache.kafka: ERROR

# Default CORS configuration (will be overridden by profile-specific config)
app:
  cors:
    allowed-origins:
      - http://localhost:8081
      - http://localhost:5173
      - http://localhost:5174

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka/}
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - url: /ums/v3/api-docs
        name: User Management Service API
    config-url: /ums/v3/api-docs/swagger-config
    # Add these for gateway support
    use-root-path: false
    operations-sorter: method
    display-request-duration: true
    tags-sorter: alpha
    disable-swagger-default-url: true
    # Important: Add X-Forwarded-Prefix handling
    url-prefix: /ums

# JWT Configuration - MUST be set via environment variable
jwt:
  secret: ${JWT_SECRET:default-dev-secret-change-in-production}

# AWS Configuration - Credentials from environment variables
aws:
  accessKeyId: ${AWS_ACCESS_KEY_ID:}
  secretKey: ${AWS_SECRET_ACCESS_KEY:}
  region: ${AWS_REGION:us-east-1}
  s3:
    bucket: deharri-bucket
