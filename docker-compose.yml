version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ums-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-deharri-user-mgmt-db}
      POSTGRES_USER: ${DB_USER:-haris}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-123456}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ums-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-haris} -d ${DB_NAME:-deharri-user-mgmt-db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Apache Kafka (with Zookeeper built-in via KRaft mode)
  # Uncomment when needed
  # kafka:
  #   image: bitnami/kafka:3.6
  #   container_name: ums-kafka
  #   environment:
  #     # KRaft mode settings (no Zookeeper needed)
  #     - KAFKA_CFG_NODE_ID=0
  #     - KAFKA_CFG_PROCESS_ROLES=controller,broker
  #     - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
  #     - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
  #     - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
  #     - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
  #     - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
  #     - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
  #     - ALLOW_PLAINTEXT_LISTENER=yes
  #   ports:
  #     - "9092:9092"
  #   networks:
  #     - ums-network
  #   healthcheck:
  #     test: [ "CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092" ]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5

  # User Management Service Application
  user-mgmt-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ums-app
    env_file:
      - .env
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      # Database (override from .env if needed)
      DB_HOST: postgres
      DB_PORT: 5432
      # Eureka (disabled for standalone mode)
      EUREKA_CLIENT_ENABLED: "false"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
      # Uncomment when Kafka is enabled
      # kafka:
      #   condition: service_healthy
    networks:
      - ums-network
    restart: unless-stopped

networks:
  ums-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
